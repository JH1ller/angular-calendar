<div class="appointment-overview">
  <div *ngFor="let item of appointments$ | async">{{ item.id }}</div>
  <im-month-calendar
    *ngIf="currentDate$ | async as currentDate"
    [currentDate]="currentDate"
    [calendarWeeks]="calendarWeeks"
    [appointments]="(appointments$ | async) ?? []"
    (changeDate)="currentDate$.next($event)"
    (prevMonth)="prevMonth()"
    (nextMonth)="nextMonth()"
  ></im-month-calendar>
</div>
